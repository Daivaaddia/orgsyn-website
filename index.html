<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrgSyn Pathway Generator</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>Reaction Pathway Finder</h1>
    </div>
    <div class="container">
        <div class="main-container">
            <form onsubmit="input(event)">
                <div class="text-input-container">
                    <input type="text" placeholder="Initial" class="compound-input" id="initial">
                    <input type="text" placeholder="Product" class="compound-input" id="product">
                </div>
                <div class="length-submit-container">
                    <div class="length-container">
                        <span class="length-text">Length:</span>
                        <input type="number" placeholder="Any" id="length">
                    </div>
                    <button type="submit" id="submit">React!</button>
                </div>
            </form>
        </div>
    </div>
    <div class="output-container">
        <div id="output"></div>
    </div>

</body>
<script src="script.js"></script>
</html>
